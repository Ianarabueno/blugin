<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include 'menu.html' %}
    <h1>Editar Usuário</h1>
    <form action="{{ url_for('edit_user', idusuario=idusuario) }}" method="post">
        <!-- Campos do formulário para editar usuário -->
        <label for="user_emp">Empresa:</label>
        <input type="text" id="user_emp" name="user_emp" value="{{ user.user_emp }}" required><br>

        <label for="user_nome">Nome:</label>
        <input type="text" id="user_nome" name="user_nome" value="{{ user.user_nome }}" required><br>

        <label for="user_cpf">CPF:</label>
        <input type="text" id="user_cpf" name="user_cpf" value="{{ user.user_cpf }}" required><br>

        <label for="user_telefone">Telefone:</label>
        <input type="text" id="user_telefone" name="user_telefone" value="{{ user.user_telefone }}" required><br>

        <label for="user_contato">Contato:</label>
        <input type="text" id="user_contato" name="user_contato" value="{{ user.user_contato }}"><br>

        <label for="user_whatsapp">WhatsApp:</label>
        <input type="text" id="user_whatsapp" name="user_whatsapp" value="{{ user.user_whatsapp }}"><br>

        <label for="user_cep">CEP:</label>
        <input type="text" id="user_cep" name="user_cep" value="{{ user.user_cep }}"><br>

        <label for="user_endereco">Endereço:</label>
        <input type="text" id="user_endereco" name="user_endereco" value="{{ user.user_endereco }}"><br>

        <label for="user_nr_end">Número:</label>
        <input type="text" id="user_nr_end" name="user_nr_end" value="{{ user.user_nr_end }}"><br>

        <label for="user_bairro">Bairro:</label>
        <input type="text" id="user_bairro" name="user_bairro" value="{{ user.user_bairro }}"><br>

        <label for="user_cidade">Cidade:</label>
        <input type="text" id="user_cidade" name="user_cidade" value="{{ user.user_cidade }}"><br>

        <label for="user_uf">UF:</label>
        <input type="text" id="user_uf" name="user_uf" value="{{ user.user_uf }}"><br>

        <label for="user_funcao">Função:</label>
        <input type="text" id="user_funcao" name="user_funcao" value="{{ user.user_funcao }}"><br>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}" required><br>

        <label for="user_password">Senha:</label>
        <input type="password" id="user_password" name="user_password" value="{{ user.user_password }}" required><br>

        <button type="submit">Salvar</button>
    </form>

    <button onclick="window.location.href='/list_users'">Fechar</button>
</body>
</html>
